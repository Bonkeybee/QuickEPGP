name: Upload Release Asset
on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
  workflow_dispatch:
    branches:
    - master
jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build project
        run: zip -r QuickEPGP-classic . -x "*.*"
      - name: Parse TOC
        id: toc
        run: "echo ::set-output name=addon_version::$(cat QuickEPGP.toc | grep -oP '(?<=## Version: ).*')"
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.toc.outputs.addon_version }}
          release_name: ${{ steps.toc.outputs.addon_version }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./QuickEPGP-classic.zip
          asset_name: QuickEPGP-classic.zip
          asset_content_type: application/zip
