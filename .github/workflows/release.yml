name: Upload Release Asset
on: [push, workflow_dispatch]
jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build project
        run: zip -r QuickEPGP-classic . -x "*.*"
      - name: Parse WoW Addon Verions
        uses: icbat/parse-wow-addon-version@v0.0.1
        with:
          tocfile: QuickEPGP.toc
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ addon_version }}
          release_name: ${{ addon_version }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./QuickEPGP-classic.zip
          asset_name: QuickEPGP-classic.zip
          asset_content_type: application/zip
